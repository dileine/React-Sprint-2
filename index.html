<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon web-->
    <link rel="icon" href="./assets/img/favicon-32x32.png" />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Sprint 2: Bookmark</title>
  </head>

  <body>
    <header>
      <div class="container-xl">
        <!-- navbar fixed top-->
        <nav
          class="fixed-top navbar navbar-expand-lg bg-body px-3 px-lg-0 pt-4 pt-lg-5 pb-3"
        >
          <div class="container-xl align-items-center">
            <a class="navbar-brand ms-lg-5" href="#">
              <img
                src="./assets/img/logo-bookmark.svg"
                alt="Bookmark logo"
                height="20"
                class="d-inline-block align-text-top"
              />
            </a>
            <!-- navbar menu for mobile-->
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img src="./assets/img/icon-hamburger.svg" alt="hamburger menu" />
            </button>
            <div class="collapse navbar-collapse">
              <ul
                class="navbar-nav ms-lg-auto mb-2 mb-lg-0 pe-lg-5 me-lg-4 text-uppercase align-items-center"
              >
                <li class="nav-item">
                  <a
                    class="nav-link mx-2 text-dark"
                    aria-current="page"
                    href="#"
                    >Features</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2 text-dark" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link mx-2 text-dark"
                    aria-current="page"
                    href="#"
                    >Contact</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link btn btn-secondary mx-2 py-2 px-4 text-white border-2 rounded-2"
                    type="button"
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- grid responsive -->
      <section class="container-xl mt-5">
        <div
          class="row justify-content-center align-items-center pt-5 mt-5 ms-lg-4"
        >
          <div
            class="col-12 col-lg-6 order-2 order-lg-1 text-center text-lg-start mb-5 mb-lg-0"
          >
            <h1 class="mb-3 mx-5 mx-lg-0">A simple Bookmark Manager</h1>
            <p class="text-black-50 mb-4 mx-5 mx-lg-0 pe-lg-5">
              A clean and simple interface to organice your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <div class="buttons">
              <button
                type="button"
                class="btn btn-primary me-3 px-3 py-2 border-2 shadow-sm"
              >
                <span class="small">Get it on Chrome</span>
              </button>
              <button
                type="button"
                class="btn btn-light me-3 px-3 py-2 border-2 shadow-sm"
              >
                <span class="small">Get it on Firefox</span>
              </button>
            </div>
          </div>
          <div
            class="col-12 col-lg-6 order-lg-2 mt-5 mb-5 mb-lg-0 text-center position-relative"
          >
            <img
              class="img-fluid"
              src="./assets/img/illustration-hero.svg"
              alt="illustrationHero"
            />
            <div class="blue-pill-right rounded-pill bg-primary"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
